# frozen_string_literal: true

blob_one:
  key: <%= SecureRandom.base58(24) %>
  filename: test.pdf
  content_type: application/pdf
  service_name: tenant_s3
  byte_size: 1024
  checksum: <%= Digest::MD5.base64digest("test") %>
  created_at: <%= 1.day.ago %>
  tenant_id: <%= ActiveRecord::FixtureSet.identify(:one) %>
  tenant_type: Account

blob_two:
  key: <%= SecureRandom.base58(24) %>
  filename: image.jpg
  content_type: image/jpeg
  service_name: tenant_s3
  byte_size: 2048
  checksum: <%= Digest::MD5.base64digest("test2") %>
  created_at: <%= 1.day.ago %>
  tenant_id: <%= ActiveRecord::FixtureSet.identify(:two) %>
  tenant_type: Account

blob_without_tenant:
  key: <%= SecureRandom.base58(24) %>
  filename: old_file.pdf
  content_type: application/pdf
  service_name: tenant_s3
  byte_size: 512
  checksum: <%= Digest::MD5.base64digest("old") %>
  created_at: <%= 2.days.ago %>
  tenant_id: null
  tenant_type: null
