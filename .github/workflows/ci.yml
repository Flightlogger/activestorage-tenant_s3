name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3', '3.4']
        rails: ['7.0', '7.1', '8.0', '8.1']
        exclude:
          # Exclude incompatible combinations
          - ruby: '3.0'
            rails: '8.1'
          - ruby: '3.0'
            rails: '8.0'
          - ruby: '3.1'
            rails: '8.1'
          - ruby: '3.1'
            rails: '8.0'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      
      - name: Install dependencies with Rails version
        run: |
          gem install bundler
          # Create a Gemfile that overrides Rails version for testing
          cat > Gemfile.ci << EOF
          source "https://rubygems.org"
          
          gemspec
          
          # Override Rails version for CI testing
          gem 'rails', '~> ${{ matrix.rails }}.0'
          
          group :development, :test do
            gem "rake", "~> 13.0"
            gem "minitest", "~> 5.0"
            gem "sqlite3", "~> 2.0"
            gem "rubocop-rails-omakase", require: false
          end
          EOF
          BUNDLE_GEMFILE=Gemfile.ci bundle install
      
      - name: Run tests
        run: BUNDLE_GEMFILE=Gemfile.ci bundle exec rake test
        env:
          RAILS_ENV: test
      
      - name: Build gem
        run: BUNDLE_GEMFILE=Gemfile.ci bundle exec rake build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      
      - name: Run RuboCop
        run: bundle exec rubocop
        continue-on-error: true
